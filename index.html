<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>spotify clone</title>
</head>

<body>
    <header>
        <div class="nav">
            <ul>
                <li> <img class="logo" src="images/logo.png" /></li>
                <li>home</li>
                <li>about</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="songlist">

                <div class="song s1">
                    <img src="images/song1.jpg" class="imge" />
                    <p>dhundhala ha</p>
                    <i class="fa-solid fa-play " id="control"></i>
                </div>

                <div class="song s1">
                    <img src="images/song2.jpg" class="imge" />
                    <p>hassen</p> <i class="fa-solid fa-play " id="control"></i>
                </div>

                <div class="song s1">
                    <img src="images/song3.jpg" class="imge" />
                    <p>pal pal</p>
                    <i class="fa-solid fa-play " id="control"></i>
                </div>

                <div class="song s1">
                    <img src="images/song4.jpg" class="imge" />
                    <p>finding her</p>
                    <i class="fa-solid fa-play " id="control"></i>
                </div>

                <div class="song s1">
                    <img src="images/song5.jpg" class="imge" />
                    <p>afsos</p>
                    <i class="fa-solid fa-play " id="control"></i>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="seekbar smallseek">
            <input type="range" class="timebar" min="0" max="100" value="0" step="0.5" />
            <div class="play">
                <img class="gif hideanimation" src="video/beats.gif" />
            </div>
            <div class="icons">
                <i class="fa-solid fa-back w id="contro"ard"></i>
                <i class="fa-solid fa-play " id="contro"></i>
                <!-- <i class="fa-solid fa-play " id="control"> -->
                <i class="fa-solid fa-forw a id="contro"rd"></i>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
